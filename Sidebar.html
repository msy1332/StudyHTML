<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.Sidebar_box{
				width: 25%;
				height: 100%;
				background-color: rgb(33, 38, 57);
				float: left;
				position: fixed;
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: center;
			}
			.Body_box{
				width: 75%;
				float: left;	
				height: 100%;
				background-color: rgb(17, 23, 37);
				transform: translateX(25vw);
			}
			.Menu{
				color: white;
				display: block;
				width: 85%;
				height: 40px;
				text-align: center;
				line-height: 40px;
				font-size: 12px;
				border-radius: 5px;
				font-family: 'Microsoft Yahei';
				background-color: rgb(33, 38, 57);
			}
			.Menu:hover{
				background-color: rgb(50, 53, 108);
			}
			.Sidebar_box > h1{
				width: 100%;
				height: 50px;
				text-align: center;
				line-height: 50px;
				font-size: 20px;
				letter-spacing: 7px;
				font-family: 'Microsoft Yahei';
				border-bottom: 2px rgb(39, 44, 63) solid;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="Sidebar_box">
			<h1>MU网盘</h1>
			<div class="MainMenu">
				<span class="Menu">设置</span>
				<div class="Submenu">
					<span class="Menu">隐私</span>
					<span class="Menu">安全</span>
				</div>
				<span class="Menu">我的</span>
			</div>
		</div>
		<div class="Body_box">

		</div>
	</body>
</html>
