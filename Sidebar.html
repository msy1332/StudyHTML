<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.Sidebar_box{
				width: 250px;
				height: 100%;
				position: fixed;
				overflow: auto;
				background-color: rgb(32, 32, 32);
				border: 1px rgb(42, 42, 42) solid;
			}
			.Sidebar_box li{
				width: 100%;
				height: 70px;
				color: white;
				font-size: 28px;
				text-align: center;
				line-height: 70px;
				border-radius: 16px;
			}
			.Sidebar_box li:hover{
				background-color: rgb(44, 44, 44);
			}
		</style>
	</head>
	<body>
		<div class="Sidebar_box">
			<ul>
				<li>设置</li>
				<li>商城</li>
				<li>优惠</li>
			</ul>
		</div>
	</body>
</html>
