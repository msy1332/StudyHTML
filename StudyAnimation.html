<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			html,body{
				padding: 0;
				margin: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.Squre{
				width: 100px;
				height: 100px;
				background-color: red;
				transition: all 0.3s;
				animation-name: move;
				animation-duration: 0.5s;
				animation-iteration-count: infinite;
				float: left;
			}
			.Squre:hover{
				background-color: green;
				/* bottom: 10px; */
				/* left: 40px; */
				width: 200px;
			}
			@keyframes move{
				from{
					/* left: 10px; */
					background-color: red;
				}
				to{
					/* right: 10px; */
					background-color: chartreuse;
				}
			}
			.Squre1{
				width: 100px;
				height: 100px;
				background-color: red;
				animation-name: S;
				animation-duration: 0.3s;
				animation-iteration-count: infinite;
				float: right;
			}
			@keyframes S{
				from{
					width: 200px;
					height: 200px;
				}
				to{
					width: 100px;
					height: 100px;
				}
			}
			.box{
				width: 300px;
				height: 100px;
				background-color: rgba(103, 0, 255,0.8);
				position: absolute;
				top: 400px;
				transition: all 0.2s;
				margin: 0px 10px;
				border-radius: 40px;
			}
			.box:hover{
				animation-name: Animation;
				animation-duration: 0.6s;
				animation-timing-function: ease-in-out;
				animation-iteration-count: 1;
				/* animation-delay: 0.1s; */
			}
			@keyframes Animation{
				from{
					transform: translateY(-20px);
				}
				to{
					transform: translateY(-10px);
				}
			}
			h1{
				text-align: center;
			}
			.head{
				position: absolute;
				top: 500px;
				list-style-type: none;
				width: 1000px;
				height: 70px;
				background-color: rgba(123, 118, 247,0.5);
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 0;
				border-radius: 28px;
			}
			.head li{
				width: 20%;
				height: 100%;
				border-radius: 28px;
				text-align: center;
				line-height: 70px;
				font-family: '黑体';
				/* font-weight: bold; */
				font-size: 23px;
			}
			.head li:hover{
				background-color: rgba(123, 118, 247,0.8);
			}
			.Carousel_image{
				position: relative;
				top: 800px;
				width: 600px;
				height: 300px;
				/* overflow: hidden; */
				/* overflow: auto; */
				background-color: aqua;
			}
			.Carousel_image img{
				width: 600px;
				/* height: 100px; */
				float: left;
			}
			.Carousel_image_box{
				width: 1800px;
				height: 300px;
				/* position: absolute; */
				/* top: 800px; */
				animation-name: Carousel_image_animation;
				animation-duration: 0.5s;
				animation-iteration-count: infinite;
				transition: all 0.2s;
			}
			
			@keyframes Carousel_image_animation {
				from{
					transform: translateX(-600px);
				}
				50%{
					transform: translateX(-600px);
				}
				to{
					transform: translateX(-600px);
				}
			}
		</style>
	</head>
	<body>
		<div class = "Squre">
			
		</div>
		<div class = "Squre1">
			
		</div>
		
		<div class="box">
			<h1>确认</h1>
		</div>
		<ul class = "head">
			<li class = "head_li">首页</li>
			<li class = "head_li">商城</li>
			<li class = "head_li">优惠</li>
			<li class = "head_li">控制台</li>
			<li class = "head_li">用户</li>
			<li class = "head_li">安全</li>
			<li class = "head_li">店铺</li>
			<li class = "head_li">优惠卷</li>
		</ul>
		<div class = "Carousel_image">
			<div class="Carousel_image_box">
				<img src="./img/Main_016.png" alt="" />
				<img src="./img/Main_013.png" alt="">
				<!-- <img src="./img/Main_016.png" alt="" /> -->
			</div>
		</div>
	</body>
</html>
