<!--  
	在学习html的时候，我们还是要先了解一些东西；
		1.html是一种标记语言，他是用标签来描述网页的内容的
		2.标签，那什么是标签呢，标签其实就是HTML中的最基本的单位，他是用来告诉浏览器用什么样的方式来解释标签里的内容的
		3.元素，那什么是元素呢，元素就是将从开始标签到结束标签的这个整体称之为元素
		4.属性，那什么是属性呢，属性其实就是元素的额外的信息，但他们不会显示出来，但是他们会影响这个标签显示的最终效果
	带有感叹号的标签是是一个特殊的处理指令
	<!DOCTYPE html>   这个是声明文档是什么类型的
	<html></html> 这个就是这个网页的根标签，除了<!DOCTYPE html> 这个标签其他的标签都要写到这个标签里面
	<head></head> 这个是一头部标签
	如果我们直接打开这个网页的时候我们就会发现中文乱码了，那是因为每个浏览器解析HTML是用的编码格式不一样，所以才会导致乱码，所以就必须使用这个meta这个标签的charset这个属性来设置解析HTML文件的编码格式，例如这样<meta charset = "utf-8">
	<title></title> 这个是一个标题，他可以设置网页头部的标题
	<body></body> 这个标签就是这个网页主题标签，也就是说网页上显示的文字和图片都是写在这个标签里面的
	<hn></hn> (n的范围在1-6)，这个标签是一个标题标签，是用来显示我们的文本的，并且这个标题标签他是从 h1到h6的，并且啊h1标题标签的文本字体最大的，而h6标题标签的文本字体是最小的
	<p></p> 这是一个段落标签，那有什么用呢，他可以用来分隔内容，使内容更清晰
	<br/> 这个是一个换行标签，这个标签的作用就是能给文本换行，也可以给其他标签换行，就比如说图像标签
	<hr/> 这个标签就是一个线标签
	但是这里要注意：
		在HTML这个标记语言中，标签总共有两种，第一种就是单标签，格式是这样的<a/>
		还有一种标签就是双标签，格式是这样的<a></a>
		并且我们还可以给这些标签设置一个属性就比如说给这个段落标签，我就拿段落标签的align这个属性，那这个是什么属性呢，其实这个属性就是设置这个标签的对齐模式的，这个属性只可以设置三种对齐模式，分别是center(居中对齐)，left(左对齐)，rigft(右对齐)
	<a></a> 那这个又是什么标签呢，其实啊这个是一个超链接标签，他可以跳转到其他的网页或者是网站，格式是这个<a href="" target=""></a>，href那这个是什么属性呢，这个属性就是用来跳转至其他网页或者是网站，也就是说我们可以在""双引号里面写你要跳转的网址，或者是网页也就是其他的html文件，并且啊，就是写在这个标签里面的内容，只要是点击了在这个标签里面写的其他标签，他就会跳转到我们设置herf属性里面的网页或者是网站，但是我们发现跳转网页或者是网站的时候他是在当前页面跳转的，那能不能在新的标签页，也就是浏览器在浏览器新的标签页显示网页或者是网站，这不得不提到了一个属性那就是terget属性，也就是说他可以设置这个跳转网页或者是网站的方式，他总共有两种方式 _blank(这个方式就是在新的浏览器的标签页上跳转网页或者是网站)，_self(这个方式就是在当前的浏览器的标签页上跳转网页或者是网站，并且啊默认也是这个方式)
	<img/> 那这个又是什么标签呢，其实这个标签是一个图片标签，格式是这样的:<img src="" alt="" width="" height=""/> 这时候我们就会发现有很多的属性，首先是第一个属性src，这个属性是设置你要显示的图片的路径，然后就是alt属性，这个属性的作用就是当这个图片资源加载失败的时候，写在这个alt属性的文字就会显示出来，也就是当这个图片资源加载失败的时候，他就会提示说这个图片资源加载失败，这就是这个属性的作用，然后就是这两个属性width height ，这两个属性是用来设置这个图片的高度和宽度的，如果只设置高度或者是宽度的话，他就是按照比例智自适应宽度或者高度，或者是同时设置宽度和高度，如果同时设置宽度和高度的话，他就会将图片进行缩放，然后在显示出来
	<a name = ""></a> 这个是什么标签呢，这个其实还是超链接标签，但是不同的是这个标签是用来设置锚点的，设置锚点是使用name这个属性来设置的，然后在name这个属性的双引号里面填写你要设置锚点的名字，例如这样 <a name = "#t"></a>，就比如说这个锚点的名字叫做t但是必须在锚点名字的前面加#好，那锚点有什么用呢，作用就是当你在浏览网页的时候，就比如说你在浏览网页的最底部，你浏览完我最底部之后你又想看前面也就是网页的最上面，你就需要用鼠标的滚轮来滚到最上面，那有没有一种方法可以通过一个按钮或者是一张图片来直接跳转到网页的最上面或者说是网页的其他位置的话，就需要用到锚点来实现，那我们这里只是创建了一个锚点，那我们怎么跳转到这个锚点的位置上呢这是后就要再写一个超链接标签来跳转，就例如这样 <a herf = "#t"></a>
	<font face = "" size = "" color = ""></font> 那这个是什么标签呢，这个标签是可以给文本设置样式的标签，首先是这个font标签的第一个属性face，这个属性用于设置这个文本的主题，例如这样：<font face = "宋体">演示文本</font>，然后就是font标签的第二个属性，第二个属性用于设置文本的主题大小，取值范围在1-7，例如这样：<font face = "宋体" size = "7"></font>,然后就是最后一个属性，也就是color这个属性这个属性用于设置文本的颜色，我们可以使用已有的颜色，就不如说reg红色，如果没有满意的颜色我们还可以使用HEX颜值来设置文本的颜色：例如这样：<font face = "宋体" size = "7" color = "#282c35">演示文本</font>或者是这样<font face = "宋体" size = "7" color = "reg">演示文本</font>
	<em></em> 那这个是什么标签，这个其实是用来给文本添加斜体样式的标签
	<strong></strong> 那这个是什么标签，这个其实是用来给文本添加粗体样式的标签
	但是这里又要注意的就是有些标签是区块元素，但有些是行内元素
		那什么是区块元素和行内元素
		区块元素：区块元素就是会占据网页的一整行
		行内元素：而行内元素只会根据内容的多少而占多少空间，并不会一次性的占据一整行
	<ol>
		<li>我</li>
	</ol>
	那上面这个又是什么标签呢，其实啊上面是一个列表标签，但是这个列表标签是一个有序列表标签，当然啦，其实也有无序列表标签，而无序列表标签就将ol标签换成ul标签就变成了无序列表标签，那li标签又是上什么呢，其实啊li标签就是用来表示这个列表标签里面的内容的
	<blockquote cite = ""></blockquote> 那这个又是上面标签呢，这个标签其实是一个可以用来引用他人的文字或者是座右铭，那cite又是什么属性呢，这个属性可以设置这个他人的文字或者是他人的座右铭的来源地址
	<div></div> 那这个这什么标签呢，其实这个标签是用来分隔页面中的模块的标签
	<span></span> 那这个又是什么标签呢，其实啊这个标签和div这个标签很像但是他和这个是不一样的，因为这个标签是一个行内元素，而div这个标签是一个区块元素
-->
