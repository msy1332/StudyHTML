<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			body{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.box1{
				width: 600px;
				height: 400px;
				background-color: red;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.Load_the_animation_box1{
				width: 300px;
				height: 40px;
				position: relative;
				border-radius: 20px;
				background-color: rgba(255, 255, 255, 0.699);
				overflow: hidden;
			}
			.Load_the_animation_box2{
				width: 350px;
				height: 100%;
				position: absolute;
				left: calc((300px - 350px) / 2);
				/* background-color: rgb(0, 209, 209); */
			}
			.Load_the_animation_box2 div{
				width: 100px;
				height: 100%;
				background-color: rgb(255, 255, 255);
				position: absolute;
				border-radius: 20px;
				animation-name: Animation;
				animation-duration: 3s;
				animation-direction: alternate;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
			}
			@keyframes Animation{
				from{
					left: 0px;
				}
				50%{
					left: calc((350px - 100px) / 2);
				}
				to{
					left: calc(350px - 100px);
				}
			}
		</style>
	</head>
	<body>
		<div class = "box1">
			<div class = "Load_the_animation_box1">
				<div class="Load_the_animation_box2">
					<div></div>
				</div>
			</div>
		</div>
	</body>
</html>
