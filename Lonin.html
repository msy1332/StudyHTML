<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			body{
				display: flex;
				justify-content: center;
				align-items: center;
				background: radial-gradient(circle at 30% 20%, rgba(255,160,80,0.8),rgba(255,180,220,0.7),rgba(180,120,255,0.6),rgba(80,180,255,0.7));
			}
			.Lonin_box{
				width: 600px;
				height: 300px;
				border-radius: 10px;
				overflow: hidden;
				box-shadow: 0 5px 10px rgba(0,0,0,0.4);
			}
			.Image_box{
				width: 40%;
				height: 100%;
				float: left;
				background-image: url("https://t.alcy.cc/pc");
				background-repeat: no-repeat;
				background-size: cover;
				background-position: center;
			}
			.Lonin_from_box{
				width: 60%;
				height: 100%;
				float: left;
				background-color: rgba(255,255,255,0.2);
				backdrop-filter: blur(20px);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				row-gap: 10px;
			}
			.Lonin_from_box h1{
				text-align: center;
				font-size: 30px;
				font-family: '黑体';
				color: black;
			}
			.Form_input{
				width: 185px;
				height: 21px;
				border-radius: 5px;
				background-color: white;
				/* border: 0.3px rgb(207, 219, 221) solid; */
				border: 1px rgba(255,255,255,0.5) solid;
			}
			#text1{
				width: 185px;
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<div class = "Lonin_box">
			<div class = "Image_box">
			</div>
			<form class = "Lonin_from_box">
				<h1>登录</h1>
				<span class = "text" id = "text1">用户:</span>
				<input class = "Form_input" type="text" />
				<div class = "Password_box">
					<span class = "text">密码:</span>
					<a href="">忘记密码？</a>
				</div>
				<input class = "Form_input" type="password" />
				<div>
					<span><input type = "checkbox" />已阅读并同意许可</span>	
					<a href = "index.html">没有账号？注册</a>
				</div>
				<button>登录</button>
			</form>
		</div>
	</body>
</html>
