<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            html,body{
                width: 100%;
                height: 100%;
            }
            body{
                /* background-image: url("./img/Main_010.png"); */
                /* background-repeat: no-repeat; */
                /* background-size: cover; */
                /* background-position: center; */
                /* background-attachment: fixed; */

                display: flex;
                justify-content: center;
                align-items: center;
            }
            a{
                width: 250px;
                height: 70px;
                color: white;
                display: block;
                font-size: 25px;
                line-height: 70px;
                font-weight: bold;
                text-align: center;
                border-radius: 10px;
                text-decoration: none;
                background-color: black;
            }
            a:hover{
                position: relative;
                animation-name: Jumping_Animation;
                animation-duration: 0.3s;
                animation-iteration-count: 1;
                animation-timing-function: ease;
            }
            @keyframes Jumping_Animation{
                from{
                    top: -10px;
                }
                to{
                    top: 0px;
                }
            }
        </style>
    </head>
