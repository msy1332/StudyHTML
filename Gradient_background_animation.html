<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>渐变背景动画</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			body{
				background-image: linear-gradient(-45deg,rgb(107, 0, 178),rgb(161, 0, 98),rgb(107, 0, 178));
				background-size: 500%;
				background-position: center;
				display: flex; 
				flex-direction: column;
				align-items: center;
				justify-content: center;
				animation-name: Gradient_animation;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				animation-delay: 4s;
			}
			h1{
				font-size: 65px;
				text-align: center;
				color: rgba(255,255,255,0.5);
			}
			@keyframes Gradient_animation{
				from{
					background-position: 0% 0%;
				}
				to{
					background-position: 100% 100%;
				}
			}
		</style>
	</head>
	<body>
		<h1>Welcome Me Little<br>Station</h1>
	</body>
</html>
