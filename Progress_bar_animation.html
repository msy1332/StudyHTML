<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>加载动画</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				background-image: linear-gradient(-45deg,rgb(178, 228, 255),rgb(213, 241, 254),rgb(251, 226, 229),rgb(254, 204, 203),rgb(251, 226, 229),rgb(178, 228, 255));
				background-repeat: no-repeat;
				background-size: 200%;
				background-position: 0% 0%;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-content: center;
				animation-name: linear_gradient_animation;
				animation-duration: 5s;
				animation-iteration-count: infinite;
			}
			.box1{
				width: 600px;
				height: 200px;
				background-color: rgba(255,255,255,0.5);
				border-radius: 15px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				row-gap: 10px;
			}
			@keyframes linear_gradient_animation{
				from{
						background-position: 0% 0%;
				}
				to{
					background-position: 50% 50%;
				}
			}
			.Progress_bar{
				width: 200px;
				height: 10px;
				position: relative;
				border-radius: 15px;
				background-color: rgba(255,255,255,0.4);
			}
			.Progress_bar div{
				width: 40px;
				height: 100%;
				position: absolute;
				border-radius: 15px;
				background-color: rgba(255,255,255,0.8);
				animation-name: Progress_bar_animation;
				animation-duration: 2s;
				animation-iteration-count: infinite;
			}
			@keyframes Progress_bar_animation{
				from{
					left: 0px;
				}
				50%{
					left: 160px;
				}
				to{
					left: 0px;
				}
			}
			.squre{
				width: 50px;
				height: 50px;
				transform: rotate(0deg);
				border: 5px cadetblue solid;
				border-radius: 5px;
				animation-name: squre_animation;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				animation-delay: 0.2s;
			}
			@keyframes squre_animation{
				from{
					transform: rotate(0deg);
					border-radius: 5px;
				}
				50%{
					transform: rotate(45deg);
					border-radius: 25px;
				}
				to{
					transform: rotate(0deg);
					border-radius: 5px;
				}
			}
		</style>
	</head>
	<body>
		<div class = "box1">
			<div class = "squre">
				
			</div>
			<div class = "Progress_bar">
				<div>
				</div>
			</div>
		</div>
	</body>
</html>
