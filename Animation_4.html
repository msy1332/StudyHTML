<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边栏</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .Sidebar{
            float: left;
            width: 220px;
            height: 100%;
            background-color: rgba(82, 38, 124, 0.767);
            position: fixed;
            /* overflow: auto; */
        }
        .Sidebar li{
            width: 100%;
            height: 50px;
            font-family: '隶书';
            text-align: center;
            line-height: 50px;
            /* border-radius: 9px; */
            outline: 1px rgba(82, 38, 124, 1) solid;
            background-color: rgba(82, 38, 124, 0.788);
        }
        .Sidebar li:hover{
            background-color: rgba(82, 38, 124, 0.911);
        }
        .Sidebar li:active{
            background-color: rgba(82, 38, 124, 0.788);
        }
        .Sidebar1{
            height: 0px;
            overflow: hidden;
            transition: height 0.3s;
        }
    </style>
</head>
<body>
    <div class="Sidebar">
        <ul>
            <li id="S">设置</li>
            <div id="Sidebar1">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
            <li>我的</li>
        </ul>
    </div>
    <script>
        let flag = false;
        let Sidebar = document.getElementById("Sidebar1");
        Sidebar.style.overflow = "hidden";
        Sidebar.style.transition = "height 0.3s";
        Sidebar.style.height = "0px";
        document.getElementById("S").onclick = () =>{
            if(flag)
            {
                Sidebar.style.height = "0px";
                flag = false;
            }
            else
            {
                Sidebar.style.height = "150px";
                flag = true;
            }
        };
    </script>
</body>
</html>
