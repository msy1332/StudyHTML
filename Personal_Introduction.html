<!-- 
	这次我要学习的是CSS
	那什么是CSS呢，CSS就是用来美化html网页的语言，但是呢CSS它并不是编程语言，因为它没有逻辑
	CSS又称之为声明式语言，那我们该如何使用CSS来美化我们的界面呢
	首先吗，我们先了解一下CSS代码的格式也即是CSS样式代码的格式，也就是下面的这个格式：
	选择器 {属性:属性值; 属性:属性值; 属性:属性值;}
	在CSS代码的格式中，选择器是什么呢，选择器就是用来指定你需要改变样式的html标签，然后就是花括号里面的一条声明或者是多条声明，每条声明都是由属性和属性值组成的，并且都是以键值对的形式出现，并且啊还有注意的就是两个键值对之间用分号隔开
	那属性和属性值是什么呢，首先是属性，在CSS中属性就是用来表示你要修改的具体样式的名称，而属性值的话就是你要修改这个属性的具体的样式值,在CSS中就是通过属性和属性值来修改网页中元素的样式的
	之后呢就是要学习在HTML中该如何引入CSS代码，要想引入CSS的话总共有三种方法，分别是一下三种方法
	第一种方法就是通过HTML的标签中style属性来引入CSS，格式是这样的：<p style = "color: red">演示文本</p>
	第二种方法就是通过在head标签中添加style标签来引入CSS，格式是这样的：<head><style> p{color: red} </style></head>
	第三种方法的话也是最常用的方法，也就是通过链接CSS文件来引入CSS代码的方法，格式是这样的：<link rel = "stylesheet" href = "index.css"/>，那rel和href这两个属性是有什么用呢，首先是rel这个属性，这个属性的话就是用来指定引入的资源如果填的是stylesheet这个值的话，就代表的是引入CSS代码文件资源，那href又是什么属性呢，这个属性就是用来表示你要引入的CSS文件的路径
	这样子的话我们就学会了如何在HTML里面来引入CSS代码了，之后的话我们就要学习一下在CSS中的选择器，那什么是选择器呢，选择器就是用来表示你用那种方式来指定你要修改样式的html元素，那在CSS中有多少种常用的选择器呢，答案是总共有六种常用的选择器，也就是下面的这七种选择器
	
	首先是第一种选择器，它的名字叫做标签选择器，也就是通过标签的方式来选择网页中的元素，但是的话他是会选择到在html中所有相同的标签
	它的格式是这样的：
	p {
		
	}
	
	然后就是第二种选择器，它的名字叫作类选择器，也就是通过类的方式来选择html中的元素，也就是说他会选择所有通过class属性设置的相同类名的所有html元素
	它的格式是这样的：
	.name1{    // 这里要注意的就是必须要在你选择的类的前面加上一个点
		
	}
	
	然后就是第三种选择器，这个选择器的名字叫做id选择器，也就是说他是通过id的方式来选择html中的元素的，那id是什么呢，id就是代表的是唯一的标识，也就是说它选择的是通过id这个属性来设置的唯一标识的html元素
	它的格式是这样的：
	#name1{	   // 这里要注意的就是必须要在你选择的id的唯一标识符前面加上井号
		
	}
	
	然后就是第四种选择器，这个选择器的名字叫做后代选择器，也就是说它选择的是嵌套到某个html标签中的所有相同的标签，例如下面的这个样例，他是选择的是所有div标签里面的所有的h1标签
	div h1{
		
	}
	
	然后就是第五种选择器，这个选择器的名字叫做组合选择器，这个选择器的话它是可以同时的选择多个html标签
	它的格式是这样的：
	h1,h2,h3{
		
	}

	然后就是第六种选择器，这个选择器的名字叫做伪类选择器，也就是说它选择的是某个html元素的一个的特殊的状态，例如下面的这个样例，它选择的是超链接元素的鼠标悬浮的状态
	a:hover{
		
	}
	
	学习完选择器之后呢，我们就可以我们选择的html元素进行设置样式了，样式的话是通过属性来设置的，那再CSS中有哪些常用的属性呢
	
	color属性，这个属性的作用就是给文本设置一个颜色，并且啊只要是设置颜色的话都有四种指定你要设置的颜色方法，首先是第一种也就是通过内置好的颜色值来设置颜色，例如red，然后是第二种方法，也就是通过rgb这个函数来设置颜色，然后就是第三种方法，也就是通过rgba这个函数来设置颜色，但是呢这个函数是可以设置这个颜色的透明的值的，然后就是最后一种方法就是用这个颜色的十六进制来指定颜色，例如#000
	font-size属性，这个属性的作用就是给文本设置字体的大小
	font-weight属性，这个属性的作用就是用来给文本设置文本的粗细，那这个属性有多少种常用的属值呢，首先是第一种bold，这个属性值是用来设置文本的粗细为粗体，然后就是第二个属性值normal,这个属性值是用来设置文本的字体的粗细为正常
	font-family属性，这个属性的作用就是给文本设置一个文本的字体
	text-indent属性，这个属性的作用就是给文本设置缩进，单位是em或者是 px
	line-height属性，这个属性的作用就是给文本或者是其他的html元素设置行高的
	letter-spacing属性，这个属性的作用就是设置文本之间的间隔
	text-alian属性，这个属性的作用就是设置这个文本的对齐方式，并且啊这个文本总共有三种对齐方式，居中对齐(center)，左对齐(left)，右对齐(right)
	text-decoration属性，那这个是什么属性呢，这个属性的作用就是用来设置文本的修饰线的样式的，那这个属性有多少种属性值呢，首先是第一种，也就是underline这个属性值,这个属性值的作用就是设置文本的修饰线为下划线，然后就是第二种属性值，也就是overline，这个属性值的作用就是设置文本的修饰线为上划线，然后就是第三种属性值，也就是line-through属性值，这个属性值的作用就设置这个文本的的修饰线为删除线，然后就是最后一种属性值，也就是none这个属性值，这个属性值的作用就是设置这个文本的修饰线为没有修饰线
	border属性，这个属性的作用就是给html元素设置一个边框，格式是这样的：border: 1px white solid;，那这个1px这个值是什么意思呢，就是代表的你要设置的这个边框的宽度单位是像素，white的值代表的是你要设置的边框的颜色，solid这个值代表的是你要设置边框线条的样式，例如solid就代表的就是这个边框的线条的样式是一般的直线样式
	border-radius属性，这个属性的作用就是给这个边框设置圆角
	padding属性，这个属性的作用就是给这个html元素设置一个内边距，那什么是内边距呢，内边距就是html元素中的内容和这个html元素的距离，这就是内边距
	margin属性，这个属性的所有就是给这个html元素设置一个外边距，那什么是外边距呢，外边距就是这个html元素和其他html元素之间的距离，这就是外边距
	background-image属性，这个属性的作用就是给这个html元素设置一个背景图片，格式是这样的：background-image: url("./mm.png")，那url是什么东西呢，url其实是CSS中的函数，但是呢再CSS中的函数不同于我们编程中的函数，这个函数的作用就是来代表这个值是一个什么样的值，也就是说再CSS中的函数只起到的是一个声明的作用，而url代表的就是这个值是一个路径
	background-filter属性，这个属性的作用就是给这个html元素增加一个滤镜，那有哪些常用的滤镜呢，就比如说blur这个滤镜这个滤镜的话主要的作用就是给背景添加一个模糊的效果
	background-repeat属性，这个属性的作用就是给html元素设置背景的重复方式，就比如说no-repeat这个重复方式，no-repeat值就是代表的就是重复方式为不重复
	background-size属性，这个属性的作用就是设置背景的大小
	那如何给背景添加渐变色呢，答案是就是通过background-image这个属性，因为啊渐变色他是一种特殊的图片，设置背景为渐变色的格式：	background-image: linear-gradient(to right, rgb(255, 212, 222), rgb(211, 233, 246));，那linear-gradient是什么函数，这个函数是用来设置渐变色的，如何就是这个函数的第一个参数，这个参数的意思就是用来设这个渐变色的方向，然后就是后面的几个参数都是用来填写你要渐变的颜色的值
	box-shadow属性，那这个时什么属性呢，这个属性的作用就是给元素添加阴影效果，它的格式时这样的：box-shadow: 5px 5px 10px rgba(0,0,0.3)，那这个5px和5px时什么意思呢，其实啊它的意思就是设置这个阴影在水平方向和垂直方向的偏移量，那这个10px时什么意思呢，其实啊这个属性值的意思就是设置这个阴影的模糊半径，然后就是最后一个属性值时什么意思，最后一个属性值的意思就是设置这个阴影的颜色
	transition属性,那这个是什么属性呢,其实啊这个属性的作用就是给一些CSS属性添加过度动画,它的格式是这样的:transition: width 1s,首先是width这个属性值的意思就是给宽度添加过度动画,如何就是这个1s,这个属性值的意思就是设置这个过度动画的时间
	background-position属性,那这个是什么属性呢,其实啊这个属性的作用就是设置背景图片的位置,它的格式是这样的:background-position: 5px 5px,其中的5px和5px的作用就是设置这个背景图片在水平方向上和垂直方向上的偏移量
	background-attachment属性，那这个是什么属性呢，其实啊这个属性的作用就是用来设置这个背景是否要固定到视窗上面还是要随的元素一起移动，那有哪些属性值呢，其实啊就是有两种，首先是第一种，那就是scroll(设置了这个属性值之后背景就会随的网页一起动)，然后就是第二个属性值，也就是fixed(设置了这个属性值之后呢背景就会固定到视窗上)
	position: relative  position: absolute 那这个是什么属性呢,其实啊这个属性使用来设置定位方式的,那有多少中定位方式呢,其实有两种,第一种定位方式就是绝对定位,顾名思义就是他是根据根标签进行定位的,而第二种定位方式就是相对定位,而他是根据当前的元素来进行定位的,之后呢我们就是可以使用top bottom left right这几个属性来进行向上下左右的移动了
	
	flex布局
	这次就来学习一下flex布局
	首先就要定义一个盒子，并通过display这个属性来设置盒子内部的布局方式采用flex布局，例如这样：display:flax;
	然后就是使用flex-direction这个属性来设置flex布局的主轴的方向，默认是row也即是水平方向，然后就是column(也就是垂直方向)
	之后的话我们就可以使用justify-content这个属性来设置在主轴上的元素的排列方式，那有多少种常见的排列方式呢，答案是有5种
	第一种：flex-start(从左到右)
	第二种：flex-end(从右到左)
	第三种：center(居中)
	第四种：space-between(左右靠边，均匀的分配剩余的空间)
	第五种：space-around(元素之间均匀的分配剩余的空间)
	然后的话我们还可以使用align-items这个属性来设置单行盒子在交叉轴上的排列方式，那有多少种常见的排列方式呢，答案是有3种
	第一种：flex-start(从左到右)
	第二种：flex-end(从右到左)
	第三种：center(居中)
	如果你这个盒子是多行盒子的话我们就可以使用align-contents这个属性来设置多行盒子在交叉轴上的排列方式，那有多少种常用排列的方式呢，答案是有5种
	第一种：flex-start(从左到右)
	第二种：flex-end(从右到左)
	第三种：center(居中)
	第四种：space-between(左右靠边，均匀的分配剩余的空间)
	第五种：space-around(元素之间均匀的分配剩余的空间)
	
	超链接标签的一些常用的伪类
	link，这个伪类的话是用来表示超链接标签在没被访问过的时候的状态
	visited，这个伪类的话是用来表示这个超链接标签被在访问过的时候的状态
	hover，这个伪类的话是用来表示鼠标悬浮在超链接的时候的状态
	active，这个伪类是用来表示这个超链接被点击的时候的状态
